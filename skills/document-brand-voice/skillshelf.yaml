estimated_tokens:
  input: 2000-8000   # Varies by number and length of content samples
  output: 3000-6000  # Voice guide length depends on sample diversity

interaction_pattern: multi-turn
# Valid values: single-turn, multi-turn
# multi-turn means the skill requires back-and-forth with the user
# (calibration step, follow-up questions, etc.)
